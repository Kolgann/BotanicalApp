<ion-header no-border>
  <ion-toolbar>
    <ion-title>Grower's Calendar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event);">
    <ion-refresher-content pulling-icon="refresh" refreshingSpinner="crescent"></ion-refresher-content>
  </ion-refresher>
  <div class="calendar-header">
    <ion-row class="calendar-month" style="height: 10vw">
      <ion-col col-2 size="auto" (click)="goToLastMonth()">
        <ion-icon name="arrow-round-back"></ion-icon>
      </ion-col>
      <ion-col col-8 class="month-year">{{currentMonth}} {{currentYear}}</ion-col>
      <ion-col col-2 size="auto" (click)="goToNextMonth()">
        <ion-icon name="arrow-round-forward"></ion-icon>
      </ion-col>
    </ion-row>
  </div>
  <div class="calendar-body">
    <ion-grid>
      <ion-row class="calendar-weekday">
        <ion-col>Su</ion-col>
        <ion-col>Mo</ion-col>
        <ion-col>Tu</ion-col>
        <ion-col>We</ion-col>
        <ion-col>Th</ion-col>
        <ion-col>Fr</ion-col>
        <ion-col>Sa</ion-col>
      </ion-row>
      <ion-row class="calendar-date">
        <ion-col col-1 *ngFor="let lastDay of daysInLastMonth" class="last-month">{{lastDay}}</ion-col>
        <ion-col col-1 *ngFor="let day of daysInThisMonth" class="current-month">
          <div class="current-date" *ngIf="day === currentDate && isCurrentDate; else eventDate">
            <div class="current-date-background">{{day}}</div>
          </div>
          <ng-template #eventDate><div class="event-date" *ngIf="eventDaysInThisMonth.includes(day); else otherDate">{{day}}</div></ng-template>
          <ng-template #otherDate><div class="other-date">{{day}}</div></ng-template>
        </ion-col>
        <ion-col col-1 *ngFor="let nextDay of daysInNextMonth" class="next-month">{{nextDay}}</ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <h2>Today's Schedule:</h2>
  <ion-list>
    <ion-item><ion-label>example list item</ion-label></ion-item>
    <ion-item><ion-label>example list item</ion-label></ion-item>
    <ion-item><ion-label>example list item</ion-label></ion-item>
    <ion-item><ion-label>example list item</ion-label></ion-item>
    <ion-item><ion-label>example list item</ion-label></ion-item>
    <ion-item><ion-label>example list item</ion-label></ion-item>
    <ion-item><ion-label>example list item</ion-label></ion-item>
  </ion-list>
</ion-content>
